<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Money Exchange</title>
</head>
<body>
  <div class="container">
    <h1>Exchange those dolla's</h1>
    <p>We can show you just how much your dollars are worth in other countries.</p>
    <form id="moneyForm">
      <div class="form-group">
        <label for="amountOfUSD">How much u got??</label>
        <input id="amountOfUSD" class="form-control"  type="number" step=".01"  required>
      </div>
      <select class="form-control" id="country" required>
        <option></option>
        <option value="CAD">Canidian dollar</option>
        <option value="MXN">Mexican Peso</option>
        <option value="GBP">British Sterling Pound</option>
        <option value="EUR">Euro</option>
        <option value="ALL">Albainian Lek</option>
      </select>
      <br>
      <button id="formButton" type="submit" class="btn btn-primary">Show my results.</button>
    </form>
    <div class="results">  
    </div>
    <div class="resultAmount">  
    </div>
  </div>
</body>
</html>
